<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel&family=Fraunces:opsz@9..144&family=Fuggles&family=Roboto+Slab:wght@100&family=Rokkitt&family=Young+Serif&family=Ysabeau+SC&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div id="root">
      <header>
        <div>
          <span class="material-symbols-outlined icon-click"> menu </span>
        </div>
        <h1>Simple-todo-list</h1>
        <div>
          <span class="material-symbols-outlined icon-click"> toggle_off </span>
        </div>
      </header>
      <aside>
        <h1 id="h1Project">Projects</h1>
        <div id="addProject">
          <span class="material-symbols-outlined"> add_circle </span>
          <div>Add Project</div>
        </div>
        <div id="createProjectForm">
          <form action="">
            <input id="addNameProject" type="text" />
            <div>
              <button type="button" id="addProjectButton">Add</button>
              <button type="button" id="cancelProjectButton">Cancel</button>
            </div>
          </form>
        </div>
      </aside>
      <main></main>
    </div>
  </body>
</html>
